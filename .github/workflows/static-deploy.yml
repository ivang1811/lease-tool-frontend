name: Deploy Lease app react app

on:
  push:
    branches:
      - main

jobs:
  depoloy:
    name: ğŸš€ Upload to AWS S3
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v2

      - name: ğŸ’š node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Upgrade NPM
        run: npm install -g npm

      - name: ğŸ“¦ install packages
        run: npm ci

      # - name: ğŸ›‚ lint
      #   run : npm run lint

      # - name: ğŸ§ª test
      #   run: npm run test

      - name: ğŸ”¨ build
        run: CI=false npm run build

      - name: âš™ï¸ Configure AWS Creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: ğŸš€ Upload files to S3
        working-directory: build
        run: aws s3 sync . s3://delux-edits

      - name: ğŸ—‘ï¸ Invalidate index.html
        working-directory: build
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION }} --paths "/index.html"
